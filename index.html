<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Exercises</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <main class="col-sm-4 col-sm-offset-4">
                <br><br>
                <label for="userNum">Enter a number to convert :</label>
                <input type="number" class="form-control" id="userNum" value="0">
                <br>
                <label class="radio-inline">
                    <input type="radio" name="units" id="units1" value="celsius" checked> To Celsius
                </label>

                <label class="radio-inline">
                    <input type="radio" name="units" id="units2" value="fahrenheit"> To Farenheit
                </label>

                <br><br><br>

                <button type="button" id="btnConvert" class="btn btn-lg btn-primary">Convert</button>
                
                <h1 id="resultDisplay"></h1>

            </main>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
